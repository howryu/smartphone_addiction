apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.howryu.smartphone_addiction"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.ogaclejapan.smarttablayout:library:1.2.0@aar'
    compile 'com.ogaclejapan.smarttablayout:utils-v4:1.2.0@aar'
    compile 'com.android.support:recyclerview-v7:+'
    //compile 'com.ogaclejapan.smarttablayout:utils-v13:1.2.0@aar'
}
